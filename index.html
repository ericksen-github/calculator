<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id = "container">
            <div id = "display">
                <div id = "displayText">0</div>
            </div>
            <div id = "buttonContainer"></div>
                <div id = "blank"></div>
                <button type = "button" class = "buttons" data-key = "clear">Clear</button>
                <button type = "button" class = "buttons" data-key = "del">Del</button>
                <button type = "button" class = "buttons" data-key = "button7">7</button>
                <button type = "button" class = "buttons" data-key = "button8">8</button>
                <button type = "button" class = "buttons" data-key = "button9">9</button>
                <button type = "button" class = "buttons" data-key = "buttonDivide">รท</button>
                <button type = "button" class = "buttons" data-key = "button4">4</button>
                <button type = "button" class = "buttons" data-key = "button5">5</button>
                <button type = "button" class = "buttons" data-key = "button6">6</button>
                <button type = "button" class = "buttons" data-key = "buttonTimes">*</button>       
                <button type = "button" class = "buttons" data-key = "button1">1</button>
                <button type = "button" class = "buttons" data-key = "button2">2</button>
                <button type = "button" class = "buttons" data-key = "button3">3</button>
                <button type = "button" class = "buttons" data-key = "buttonMinus">-</button>           
                <button type = "button" class = "buttons" data-key = "button0">0</button>
                <button type = "button" class = "buttons" data-key = "buttonDecimal">.</button>
                <button type = "button" class = "buttons" data-key = "buttonEquals">=</button>
                <button type = "button" class = "buttons" data-key = "buttonPlus">+</button>
            </div>
    <script src="script.js"></script>
    </body>
</html>
